<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Defender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevenir zoom e outros gestos em toques */
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #0c0a18; /* Fundo espacial escuro */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .game-ui-panel {
            background-color: rgba(17, 24, 39, 0.8); /* bg-gray-800 com alfa */
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .ui-text {
            font-size: 1.5em;
            font-weight: bold;
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.85);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .touch-button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <header class="mb-6 text-center">
        <h1 class="text-5xl font-bold text-cyan-400 tracking-tight">Galaxy Defender</h1>
    </header>

    <div class="game-ui-panel flex items-center justify-between mb-5 w-full max-w-2xl">
        <div>
            <span class="text-yellow-400 ui-text">Pontos: </span>
            <span id="score" class="ui-text text-white">0</span>
        </div>
        <div>
            <span class="text-red-500 ui-text">Vidas: </span>
            <span id="lives" class="ui-text text-white">3</span>
        </div>
    </div>

    <div class="relative">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen" class="hidden">
            <h2 class="text-4xl font-bold text-red-500 mb-4">FIM DE JOGO!</h2>
            <p class="text-xl mb-2">Sua pontuação: <span id="finalScore" class="font-bold text-yellow-400">0</span></p>
            <button id="restartButton" class="mt-4 px-8 py-3 bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold rounded-lg shadow-md transition duration-150 ease-in-out">
                Jogar Novamente
            </button>
        </div>
    </div>
    
    <!-- Controles de Toque -->
    <div class="mt-6 flex justify-center items-center space-x-4 w-full max-w-xs md:hidden">
        <button id="touch-left" class="touch-button bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white shadow-lg">&# δη;</button>
        <button id="touch-shoot" class="touch-button bg-green-500 hover:bg-green-600 active:bg-green-700 text-white shadow-lg text-3xl">&#x22A1;</button> <!-- Target symbol -->
        <button id="touch-right" class="touch-button bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white shadow-lg">&# δζ;</button>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // Configurações do Canvas
        const CANVAS_WIDTH = 600;
        const CANVAS_HEIGHT = 450;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // Estado do Jogo
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let keys = {}; // Para rastrear teclas pressionadas

        // Jogador
        const player = {
            x: CANVAS_WIDTH / 2 - 25,
            y: CANVAS_HEIGHT - 60,
            width: 50,
            height: 30,
            color: '#34D399', // Verde esmeralda
            speed: 7,
            dx: 0 // Movimento horizontal
        };

        // Projéteis
        const bullets = [];
        const BULLET_WIDTH = 5;
        const BULLET_HEIGHT = 15;
        const BULLET_SPEED = 10;
        const BULLET_COOLDOWN = 250; // Milissegundos entre disparos
        let lastShotTime = 0;

        // Inimigos
        const enemies = [];
        const ENEMY_WIDTH = 40;
        const ENEMY_HEIGHT = 30;
        const ENEMY_SPEED_BASE = 1;
        let enemySpawnInterval = 2000; // Milissegundos
        let lastEnemySpawn = 0;

        // Partículas (para explosões)
        const particles = [];
        const PARTICLE_COUNT = 20;
        const PARTICLE_SPEED = 3;
        const PARTICLE_LIFESPAN = 30; // Frames

        // Estrelas (fundo)
        const stars = [];
        const STAR_COUNT = 100;

        function initStars() {
            stars.length = 0; // Limpa estrelas existentes
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: Math.random() * CANVAS_WIDTH,
                    y: Math.random() * CANVAS_HEIGHT,
                    radius: Math.random() * 1.5 + 0.5, // Tamanhos variados
                    alpha: Math.random() * 0.5 + 0.5, // Opacidades variadas
                    speed: Math.random() * 0.2 + 0.1  // Velocidade de "cintilação" ou movimento lento
                });
            }
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();

                // Movimento lento para efeito de paralaxe
                star.y += star.speed;
                if (star.y > CANVAS_HEIGHT) {
                    star.y = 0;
                    star.x = Math.random() * CANVAS_WIDTH;
                }
            });
        }


        // --- Funções de Desenho ---
        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Desenha uma forma de nave mais interessante (um triângulo com base)
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y); // Ponta
            ctx.lineTo(player.x, player.y + player.height);    // Canto inferior esquerdo
            ctx.lineTo(player.x + player.width, player.y + player.height); // Canto inferior direito
            ctx.closePath();
            ctx.fill();

            // "Motor" da nave
            ctx.fillStyle = '#FBBF24'; // Amarelo-âmbar
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + player.height, 10, 5);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#F472B6'; // Rosa vibrante
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                // Efeito de brilho simples
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#F472B6';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0; // Resetar sombra
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color; // Cor individual do inimigo
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                // Detalhe simples no inimigo
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fillRect(enemy.x + enemy.width/2 - 5, enemy.y + enemy.height/2 - 2.5, 10, 5);
            });
        }
        
        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${particle.r}, ${particle.g}, ${particle.b}, ${particle.alpha})`;
                ctx.fill();
            });
        }

        // --- Funções de Atualização ---
        function updatePlayer() {
            player.x += player.dx;

            // Manter jogador dentro do canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > CANVAS_WIDTH) player.x = CANVAS_WIDTH - player.width;
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= BULLET_SPEED;
                if (bullets[i].y + bullets[i].height < 0) {
                    bullets.splice(i, 1); // Remover se sair da tela
                }
            }
        }

        function updateEnemies() {
            const currentTime = Date.now();
            if (currentTime - lastEnemySpawn > enemySpawnInterval && enemies.length < 10) { // Limita o número de inimigos
                spawnEnemy();
                lastEnemySpawn = currentTime;
                // Aumenta a dificuldade diminuindo o intervalo de spawn
                if (enemySpawnInterval > 500) enemySpawnInterval -= 20; 
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                // Se inimigo atingir o fundo
                if (enemies[i].y + enemies[i].height > CANVAS_HEIGHT) {
                    enemies.splice(i, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) gameOver();
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.lifespan--;
                p.alpha = p.lifespan / (PARTICLE_LIFESPAN * 1.5); // Desvanecer mais rápido
                p.radius *= 0.97; // Encolher

                if (p.lifespan <= 0 || p.radius < 0.5) {
                    particles.splice(i, 1);
                }
            }
        }

        function spawnEnemy() {
            const x = Math.random() * (CANVAS_WIDTH - ENEMY_WIDTH);
            const y = -ENEMY_HEIGHT; // Começa acima da tela
            const speed = ENEMY_SPEED_BASE + Math.random() * 1.5 + (score / 500); // Aumenta velocidade com score
            // Cores variadas para inimigos
            const enemyColors = ['#F87171', '#FBBF24', '#A78BFA', '#60A5FA']; // Vermelho, Ambar, Roxo, Azul claro
            const color = enemyColors[Math.floor(Math.random() * enemyColors.length)];

            enemies.push({ x, y, width: ENEMY_WIDTH, height: ENEMY_HEIGHT, color, speed });
        }

        function createExplosion(x, y, color) {
            const baseColorRGB = hexToRgb(color);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * PARTICLE_SPEED + 1;
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 4 + 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    r: baseColorRGB ? baseColorRGB.r : 255,
                    g: baseColorRGB ? baseColorRGB.g : 100,
                    b: baseColorRGB ? baseColorRGB.b : 100,
                    alpha: 1,
                    lifespan: PARTICLE_LIFESPAN + Math.random() * 10
                });
            }
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }


        // --- Colisões ---
        function checkCollisions() {
            // Projéteis vs Inimigos
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && enemies[j] &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2, enemies[j].color);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        updateUI();
                        break; // Evita que uma bala destrua múltiplos inimigos no mesmo frame
                    }
                }
            }

            // Jogador vs Inimigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                 if (player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y) {
                    
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, player.color);
                    createExplosion(enemies[i].x + enemies[i].width / 2, enemies[i].y + enemies[i].height / 2, enemies[i].color);
                    enemies.splice(i, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) gameOver();
                    // Poderia adicionar um breve período de invencibilidade aqui
                    break; 
                }
            }
        }

        // --- UI e Estado do Jogo ---
        function updateUI() {
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        function resetGame() {
            score = 0;
            lives = 3;
            player.x = CANVAS_WIDTH / 2 - 25;
            player.y = CANVAS_HEIGHT - 60;
            player.dx = 0;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            enemySpawnInterval = 2000;
            lastEnemySpawn = Date.now(); // Resetar timer de spawn
            lastShotTime = 0;
            updateUI();
            gameOverScreen.classList.add('hidden');
            initStars(); // Reinicia as estrelas para posições aleatórias
            gameRunning = true;
            gameLoop(); // Reinicia o loop do jogo
        }

        // --- Loop Principal ---
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawStars(); // Desenha o fundo estrelado primeiro

            if (keys['ArrowLeft'] || keys['a']) player.dx = -player.speed;
            else if (keys['ArrowRight'] || keys['d']) player.dx = player.speed;
            else player.dx = 0;

            if (keys[' '] || keys['ArrowUp'] || keys['w']) { // Atirar
                const currentTime = Date.now();
                if (currentTime - lastShotTime > BULLET_COOLDOWN) {
                    bullets.push({
                        x: player.x + player.width / 2 - BULLET_WIDTH / 2,
                        y: player.y,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT
                    });
                    lastShotTime = currentTime;
                }
            }
            
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateParticles();
            
            checkCollisions();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();

            requestAnimationFrame(gameLoop);
        }

        // --- Controles ---
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartButton.addEventListener('click', resetGame);
        
        // Controles de Toque
        const touchLeftButton = document.getElementById('touch-left');
        const touchRightButton = document.getElementById('touch-right');
        const touchShootButton = document.getElementById('touch-shoot');

        if (touchLeftButton && touchRightButton && touchShootButton) {
            touchLeftButton.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowLeft'] = true; }, { passive: false });
            touchLeftButton.addEventListener('touchend', (e) => { e.preventDefault(); keys['ArrowLeft'] = false; }, { passive: false });
            
            touchRightButton.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowRight'] = true; }, { passive: false });
            touchRightButton.addEventListener('touchend', (e) => { e.preventDefault(); keys['ArrowRight'] = false; }, { passive: false });

            touchShootButton.addEventListener('touchstart', (e) => { e.preventDefault(); keys[' '] = true; }, { passive: false });
            touchShootButton.addEventListener('touchend', (e) => { e.preventDefault(); keys[' '] = false; }, { passive: false });
        }


        // Inicialização
        initStars();
        updateUI();
        gameLoop();

    </script>
</body>
</html>
